<style>
body{
	margin: 0px;
	overflow: hidden;
}
#canvas{
	width: 100%;
	height: 100%;
}
</style>

<canvas id="canvas" />

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d")

canvas.width = window.innerWidth
canvas.height = window.innerHeight

var onMobile = areWeMobile()

var gridSize = 20
if(onMobile) gridSize = 12
var horizontalBoxesCount = Math.ceil(canvas.width / gridSize)
var verticalBoxesCount = Math.ceil(canvas.height / gridSize)

var brushSize = Math.round((horizontalBoxesCount + verticalBoxesCount) / 2 / 3.5)
if(onMobile) brushSize = Math.round((horizontalBoxesCount + verticalBoxesCount) / 2 / 2.35)
var coolOff = 2
var warmUp = 60

var data = createArray(horizontalBoxesCount, verticalBoxesCount)

var mouseDown = 0
//support for windows
canvas.onmousedown = function(){
	++mouseDown
}
canvas.onmouseup = function(){
	--mouseDown
}
//support for mobile
canvas.ontouchstart = function(event){
	mousePos = {
		x: event.touches[0].pageX,
		y: event.touches[0].pageY
	}
	mouseDown = Math.min(1, mouseDown + 1)
}
canvas.ontouchend = function(){
	mouseDown = Math.max(0, mouseDown - 1)
}
var mousePos
//support for windows
canvas.onmousemove = trackMousePosition
//support for mobile
canvas.ontouchmove = trackMousePosition
function trackMousePosition(event){
	if(typeof event.touches === "undefined"){
		var eventDoc, doc, body;
	
		event = event || window.event; // IE-ism

		// If pageX/Y aren't available and clientX/Y are,
		// calculate pageX/Y - logic taken from jQuery.
		// (This is to support old IE)
		if (event.pageX == null && event.clientX != null) {
			eventDoc = (event.target && event.target.ownerDocument) || document;
			doc = eventDoc.documentElement;
			body = eventDoc.body;

			event.pageX = event.clientX +
			  (doc && doc.scrollLeft || body && body.scrollLeft || 0) -
			  (doc && doc.clientLeft || body && body.clientLeft || 0);
			event.pageY = event.clientY +
			  (doc && doc.scrollTop  || body && body.scrollTop  || 0) -
			  (doc && doc.clientTop  || body && body.clientTop  || 0 );
		}
		
		mousePos = {
			x: event.pageX,
			y: event.pageY
		};
	}else{
		//mobile support
		mousePos = {
			x: event.touches[0].pageX,
			y: event.touches[0].pageY
		}
	}
}
function getMousePosition() {
	var pos = mousePos;
	if (!pos) {
		return {x: -1, y: -1}
	}
	else {
		return pos
	}
}

function clamp01(val){
	if(val < 0) return 0
	if(val > 1) return 1
	return val
}

function lerp(a, b, t){
	return a + (b - a) * clamp01(t)
}

function createColor(r, g, b){
	return {r: r, g: g, b: b}
}

function distanceFromColors(a, b){
	if(a == null || b == null) return 0
	return Math.sqrt(Math.pow(a.r - b.r, 2) + Math.pow(a.g - b.g, 2) + Math.pow(a.b - b.b, 2))
}

setInterval(function(){
	//ctx.clearRect(0, 0, canvas.width, canvas.height)
	for(y = 0; y < verticalBoxesCount; y++){
		for(x = 0; x < horizontalBoxesCount; x++){
			var color = data[x][y]
			if(color == null){
				color = {color: createColor(0,0,0), targetColor: createColor(Math.random() * 255, Math.random() * 255, Math.random() * 255)}
				data[x][y] = color
			}
			
			if(distanceFromColors(color.color, color.targetColor) < 5){
				data[x][y].targetColor = createColor(Math.random() * 255, Math.random() * 255, Math.random() * 255)
			}
			
			var lerpSpeed = 0.3
			data[x][y].color = createColor(lerp(color.color.r, color.targetColor.r, lerpSpeed), lerp(color.color.g, color.targetColor.g, lerpSpeed), lerp(color.color.b, color.targetColor.b, lerpSpeed))
			
			ctx.fillStyle = "rgb(" + color.color.r + "," + (color.color.g) + "," + (color.color.b) + ")"
			ctx.fillRect(x * gridSize, y * gridSize, gridSize, gridSize)
		}
	}
}, 25)

function createArray(length) {
    var arr = new Array(length || 0),
        i = length;

    if (arguments.length > 1) {
        var args = Array.prototype.slice.call(arguments, 1);
        while(i--) arr[length-1 - i] = createArray.apply(this, args);
    }

    return arr;
}
</script>
